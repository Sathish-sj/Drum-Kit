<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53989d10ff.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Drum Kit<i class="h1-music fa-solid fa-music"></i></h1>
    <div class="maindiv">
        <button id="b1" class="a drum A">A <p>TOM-1</p></button>
        <button id="b2" class="s drum">S <p>TOM-2</p></button>
        <button id="b3" class="d drum">D <p>TOM-3</p></button>
        <button id="b4" class="f drum">F <p>TOM-4</p></button>
        <button id="b5" class="g drum">G <p>CRASH</p></button>
        <button id="b6" class="h drum">H <p>KICK</p></button>
        <button id="b7" class="j drum">J <p>SNARE</p></button>
        <button id="b8" class="k drum">K <p>HIHAT</p></button>
        <button id="b9" class="l drum">L <p>TINK</p></button>
    </div>
